name: Security Audit

on:
  schedule:
    - cron: "0 0 * * 0" # every Sunday at midnight
  push:
    paths:
      - "**/Cargo.toml"
      - "**/Cargo.lock"
  workflow_dispatch:

jobs:
    security-audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: taiki-e/install-action@cargo-deny
            - name: Scan for vulnerabilities
              run: cargo deny check advisories
